services:
  - type: web
    name: tottenham-stadium-events
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd backend && python manage.py collectstatic --noinput || true
      cd backend && python manage.py migrate --noinput
    startCommand: |
      cd backend && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: PYTHON_VERSION
        value: 3.11
