name: ScrapeEvents

on:
  schedule:
    - cron: "5 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser fonts-liberation libnss3 libgbm1

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - env:
          TM_API_KEY: ${{ secrets.TM_API_KEY }}
        run: python scripts/runAllScripts.py

      - run: |
          echo "::group::ls & file info"
          ls -lah public/data || true
          test -f public/data/events.json && wc -c public/data/events.json || true
          echo "::endgroup::"
          echo "::group::head"
          head -n 20 public/data/events.json || true
          echo "::endgroup::"
          echo "::group::sha256"
          sha256sum public/data/events.json || true
          echo "::endgroup::"

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/data/events.json
          git diff --cached --quiet && { echo "No changes to commit."; exit 0; }
          git commit -m "update events.json"
          git push
